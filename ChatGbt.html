<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Absensi</h1>
        <form id="absenForm">
            <input type="text" id="nama" placeholder="Masukkan nama" required>
            <button type="submit">Absen</button>
        </form>

        <h2>Daftar Absen</h2>
        <table id="tabelAbsen">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Waktu Absen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data absen akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
